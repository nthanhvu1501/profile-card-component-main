<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card Component</title>
</head>
<body>
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg--top">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg--bottom">
    <div class="container">
        <div class="card">
            <div class="card__top">
                <div class="card__top--profile">
                    <img src="./images/image-victor.jpg" alt="Avata" class="card__top--avt">
                </div>
            </div>
            <div class="card__info">
                <div class="card__info--name">Victor Crest<span>26</span></div>
                <div class="card__info--city">London</div>
            </div>
            <div class="card__stats">
                <div class="stat">
                    <div class="stat__num">80K</div>
                    <div class="stat__title">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat__num">803K</div>
                    <div class="stat__title">Likes</div>
                </div>
                <div class="stat">
                    <div class="stat__num">1.4K</div>
                    <div class="stat__title">Photos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
